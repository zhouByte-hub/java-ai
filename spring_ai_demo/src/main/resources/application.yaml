server:
  port: 8080
  servlet:
    context-path: /spring_ai
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: qwen3-vl:2b
          temperature: 0.8
      init:
        ## 是否在项目启动的时候拉取模型 never: 从不拉取，when-miss: 没有的时候拉取，always: 总是拉取
        pull-model-strategy: never
  application:
    name: spring-ai
    group: ai